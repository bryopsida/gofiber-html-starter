<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .Items }}
                    <tr>
                        <th scope="row">{{ .Username }}</th>
                        <th>{{ .FirstName }}</th>
                        <th>{{ .LastName }}</th>
                        <th>{{ .Role }}</th>
                        <th>
                            <div class="btn-group">
                                <a class="btn btn-primary" href="/edit-user?username={{ .Username }}">
                                    <i class="bi bi-pen-fill" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Edit {{ .Username }}"></i>
                                </a>
                                {{ if ne .Username $.User.Username }}
                                <a class="btn btn-primary" href="/delete-user?username={{ .Username }}">
                                    <i class="bi bi-person-dash-fill" data-bs-toggle="tooltip" data-bs-placement="top"
                                        title="Delete {{ .Username }}"></i>
                                </a>
                                {{ end }}
                            </div>
                        </th>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <a class="btn btn-primary" href="/add-user">
        <i class="bi bi-person-add" data-bs-toggle="tooltip" data-bs-placement="top" title="Add Users"></i>&nbsp; Add
        User
    </a>
</div>
